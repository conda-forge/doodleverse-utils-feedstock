{% set python_min = "3.7" %}
{% set name = "doodleverse-utils" %}
{% set version = "0.0.38" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/doodleverse_utils-{{ version }}.tar.gz
  sha256: a16634b453ca879a8fccffab2139a36334c9135ecb4fbc997bbc501270f13f31

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - doodleverse_utils
  commands:
    # bogus requirement on versioneer
    # - pip check
  requires:
    - python {{ python_min }}
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/Doodleverse/doodleverse_utils
  summary: Imports into the Doodleverse
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
    - 2320sharon
